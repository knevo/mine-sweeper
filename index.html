<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Minesweeper</title>
</head>

<body onload="init()">
    <div class="container">
        <table class="game-container">
            <caption class="header"></caption>
            <tbody class='board-container'></tbody>
        </table>
        <div class="side-menu">
            <button class="godMode" onclick="godMode(this)">God Mode</button>
            <input checked onclick='init()' type="radio" name="difficulty" id="easy">
            <label for="easy">Easy</label>
            <input onclick='init()' type="radio" name="difficulty" id="medium">
            <label for="medium">Medium</label>
            <input onclick='init()' type="radio" name="difficulty" id="hard">
            <label for="hard">Hard</label>
            <div class="hints-container"></div>
            <div class="safe-click">
                <button onclick="safeClick()">Safe Click</button>
                <h3>You have <span class="safe-clicks-left">3</span> clicks left</h3>
            </div>
            <table class="scores-container"></table>
        </div>
    </div>
    <div class="popup">
        <h3>Enter your name to save score</h3>
        <input type="text" id="inputName" placeholder="Enter your name!!!">
        <button class="btn-submit" onclick="saveScore()">Save</button>
        <div class="timerDisplay"></div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/view.js"></script>
    <script src="js/board.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
